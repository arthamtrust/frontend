<ng-container *ngIf="student; else elseTemplate">
  <div class="container mb-5">
    <div
      id="title"
      class="row align-items-center text-center text-md-start p-2 p-md-0"
    >
      <h3 class="col page-title pt-3 mb-4">{{ student.name }}</h3>
      <a
        class="d-none d-md-inline col-2 btn btn-primary"
        routerLink="/students"
        role="button"
      >
        < Back to list
      </a>
    </div>
    <div class="row border rounded p-2 pt-4">
      <div class="col">
        <img
          class="float-start me-3 mb-3"
          src="https://db.vinoth.info/v1/storage/buckets/638d8b417e1d09db631e/files/638e0be4873643ffc33a/view?project=638c3341b5b5e96ee679"
          alt="{{ student.name }}"
          height="220"
          width="180"
        />
        <div
          class="text-justify"
          [innerHtml]="student.description | markdown"
        ></div>
        <a
          class="mt-5 mb-5 btn btn-primary w-100 d-md-none"
          routerLink="/students"
          role="button"
        >
          &larr; Back to Student list
        </a>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <app-loading-page></app-loading-page>
</ng-template>
