<ng-container *ngIf="student; else elseTemplate">
  <div class="container mb-5">
    <div
      id="title"
      class="row align-items-center text-center text-md-left p-2 p-md-0"
    >
      <h3 class="col page-title pt-3 mb-4">{{ student.name }}</h3>
      <a
        class="d-none d-md-inline col-2 btn btn-primary"
        routerLink="/students"
        role="button"
      >
        < Back to list
      </a>
    </div>
    <div class="row border rounded p-2 pt-4">
      <div class="col">
        <img
          class="float-left mr-3 mb-3"
          [src]="student.image"
          alt="First slide"
          height="220"
          width="180"
        />
        <div
          class="text-justify"
          [innerHtml]="student.description | safeHTML"
        ></div>
        <div class="pt-5 m-1 h-25">
          <ngx-charts-line-chart
            [scheme]="colorScheme"
            [results]="graphData"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [autoScale]="autoScale"
          >
          </ngx-charts-line-chart>
        </div>

        <a
          class="mt-5 mb-5 btn btn-primary w-100 d-md-none"
          routerLink="/students"
          role="button"
        >
          &larr; Back to Student list
        </a>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <app-loading-page></app-loading-page>
</ng-template>
