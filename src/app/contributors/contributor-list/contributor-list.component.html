<ng-container *ngIf="contributors; else elseTemplate">
  <div class="container mb-5">
    <section id="title" class="text-center text-md-left">
      <div class="row align-items-center pt-3 mb-md-5">
        <div class="col-12 col-md-6 col-lg-7">
          <h3 class="page-title">Our contributors</h3>
        </div>
        <div class="col-12 mt-3 mt-md-0 col-md-6 col-lg-5">
          <div class="row">
            <div class="col-6">
              <div ngbDropdown class="d-inline-block">
                <button
                  class="btn btn-info"
                  id="year-dropdown"
                  ngbDropdownToggle
                >
                  Choose year
                </button>
                <div ngbDropdownMenu aria-labelledby="year-dropdown">
                  <button ngbDropdownItem>Action - 1</button>
                  <button ngbDropdownItem>Another Action</button>
                  <button ngbDropdownItem>Something else is here</button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div ngbDropdown class="d-inline-block">
                <button
                  class="btn btn-info disabled"
                  id="month-dropdown"
                  ngbDropdownToggle
                >
                  Choose month
                </button>
                <div ngbDropdownMenu aria-labelledby="month-dropdown">
                  <button ngbDropdownItem>Action - 1</button>
                  <button ngbDropdownItem>Another Action</button>
                  <button ngbDropdownItem>Something else is here</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="container">
    <section id="secondTitle" class="text-center text-md-left">
      <h2 class="pt-3 mb-5 font-weight-light">date</h2>
    </section>

    <!-- <div dangerouslySetInnerHTML={createMarkup()}> -->
  </div>
</ng-container>
<ng-template #elseTemplate>
  <app-loading-page></app-loading-page>
</ng-template>
